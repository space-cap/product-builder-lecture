<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lotto Number Generator</title>
  <link href='style.css' rel='stylesheet'>
</head>
<body>
  <div class="container">
    <h1>Lotto Number Generator</h1>
    <div class="theme-switch-wrapper">
      <label class="theme-switch" for="checkbox">
        <input type="checkbox" id="checkbox" />
        <div class="slider round"></div>
      </label>
    </div>
    <div id="lotto-numbers" class="lotto-numbers-container"></div>
    <button id="generate-btn" class="generate-button">Generate Numbers</button>
  </div>

  <div class="container contact-form-container">
    <h2>제휴 문의</h2>
    <form action="https://formspree.io/f/xgoadzad" method="POST" class="contact-form">
      <label for="name">이름:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">이메일:</label>
      <input type="email" id="email" name="_replyto" required>

      <label for="message">메시지:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit" class="submit-button">문의하기</button>
    </form>
  </div>
  <script defer type="text/javascript" src="main.js"></script>
</body>
</html>
